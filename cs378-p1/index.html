<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Import your style.css stylesheet -->
    <link rel="stylesheet" href="style.css">

    <title>Menu Mockup</title>
  </head>
  <body>
    <!-- Restaurant Logo -->
    <div class="logo-container text-center my-3">
      <img src="logo.jpeg" alt="Restaurant Logo" class="logo-img">
    </div>

    <div class="container mt-4">
      <h1 class="menu-title">Delicious, From-Scratch Japanese Recipes</h1>
      <h3 class="menu-subtitle">Authentic and Fresh!</h3>

      <!-- Menu Item 1 -->
      <div class="menu-item d-flex align-items-center">
        <img src="gyoza.jpg" alt="Gyoza" class="item-img">
        <div class="item-info">
          <h4 class="item-title">Gyoza</h4>
          <p class="item-description">Pan-fried pork and chive dumplings.</p>
          <div class="item-footer">
            <span class="item-price">$7.25</span>
            <button class="btn btn-primary btn-add">Add</button>
          </div>
        </div>
      </div>

      <!-- Menu Item 2 -->
      <div class="menu-item d-flex align-items-center">
        <img src="ramen.jpg" alt="Ramen" class="item-img">
        <div class="item-info">
          <h4 class="item-title">Ramen</h4>
          <p class="item-description">Noodles in a pork broth with egg</p>
          <div class="item-footer">
            <span class="item-price">$12.50</span>
            <button class="btn btn-primary btn-add">Add</button>
          </div>
        </div>
      </div>

      <!-- Menu Item 3 -->
      <div class="menu-item d-flex align-items-center">
        <img src="sushi.jpg" alt="Sushi" class="item-img">
        <div class="item-info">
          <h4 class="item-title">Sushi</h4>
          <p class="item-description">Sushi rolls with avocado and crab.</p>
          <div class="item-footer">
            <span class="item-price">$9.25</span>
            <button class="btn btn-primary btn-add">Add</button>
          </div>
        </div>
      </div>

      <!-- Menu Item 4 -->
      <div class="menu-item d-flex align-items-center">
        <img src="yakiudon.jpg" alt="YakiUdon" class="item-img">
        <div class="item-info">
          <h4 class="item-title">Yaki Udon</h4>
          <p class="item-description">Thick noodles fried in soy sauce and veggies.</p>
          <div class="item-footer">
            <span class="item-price">$12.25</span>
            <button class="btn btn-primary btn-add">Add</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
